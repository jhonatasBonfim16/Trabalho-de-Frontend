    <main class="main-conteiner">
        <h1 class="main-conteiner-h1" style="text-align:center">Cadastro</h1>
        <!-- Div que contem o conteudo em texto -->
        <div class="main-conteiner-div2">
            <div class = "conteiner-form">
                <form onsubmit=" return Enviar()">
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" placeholder="Ex: João almeida" required>
                    <br><br>
                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" id="nascimento" required>
                    <br><br>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                    <br><br>
                    <label for="sex">Maculino</label>
                    <input type="radio" name="sex" id="masc" required>
                    <label for="sex">Feminino</label>
                    <input type="radio" name="sex" id="fem" required>
                    <br><br>
                    <input type="checkbox" id="termos">
                    <label for="termos">Aceite os termos</label>
                    <br><br>
                    <input type="submit" values="Enviar" >
                </form>
            </div>
        </div>
